<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <title>Jeu du Pendu</title>

</head>
<body>

<section class="container">

  <h1 class="mt-5 text-center font-weight-bold text-danger">Jeu du Pendu</h1>
  
  <article class="font-weight-bold float-right">Erreurs: <em id='erreurs'>0</em><em> sur </em><em id='erreurMax'></em></em></article>

  <article class="text-center">
    <img id='hangmanPic' src="0.jpg" alt="image jeu du pendu">
    <p class="mt-4 font-weight-bold">Devine le mot qui suit: </p>
    <p class="mt-3 " id="motVu">Le mot qui doit être deviné est ici </p>
    <article id="clavier"></article>
    <button class="mt-3 btn btn-info" onClick="reset()">Réinitialiser</button>

  </article> 
</section>

<script src='main.js'></script>
</body>
</html>
